<html>
<head>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .photo {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      border: 5px solid orange;
    }
    .circle1 {
      width: 350px;
      height: 350px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .circle2 {
      width: 400px;
      height: 400px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .circle3 {
      width: 450px;
      height: 450px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .header {
      font-size: 48px;
    }
    .subheader {
      font-size: 24px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: orange;
      color: black;
      text-decoration: none;
    }
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon {
      width: 30px;
      height: 30px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <img src="photo.jpg" alt="Photo" class="photo">
    <h1 class="header">Hello</h1>
    <h2 class="subheader">A bit about me</h2>
    <a href="resume.html" class="button">Resume</a>
    <a href="projects.html" class="button">Projects</a>
    <a href="contact.html" class="button">Contact</a>
  </div>
  <div class="footer">
    <p>Email me at nicolrider@example.com</p>
    <a href="#"><img src="facebook.png" alt="Facebook" class="icon"></a>
    <a href="#"><img src="twitter.png" alt="Twitter" class="icon"></a>
    <a href="#"><img src="linkedin.png" alt="LinkedIn" class="icon"></a>
  </div>
</body>
</html>
